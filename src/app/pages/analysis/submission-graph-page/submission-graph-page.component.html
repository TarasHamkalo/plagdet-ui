<app-content-container>

  <ngx-graph
    class="chart-container"
    (select)="onNodeSelect($event)"
    (stateChange)="handleStateChange($event)"
    layout="d3ForceDirected"
  >
    <ng-template #nodeTemplate let-node>
      <svg>
        <g
          class="node">
          <circle r="10" cx="10" cy="10" [attr.fill]="node.data.color"></circle>
        </g>
        <!--          (mouseenter)="onNodeSelect(node)"-->
      </svg>
    </ng-template>

  </ngx-graph>

</app-content-container>
