<p *ngIf="!this.similarityHeatmapService.hasDataToDisplay()">Počet porovnaní s týmto typom
  hodnotenia je príliš malý na zobrazenie.</p>
<div class="container-vertical" *ngIf="this.similarityHeatmapService.hasDataToDisplay()">


  <div class="horizontal-slider-wrapper" *ngIf="this.similarityHeatmapService.getMaxPosition() > 0">
    <mat-slider
      matTooltip="Pomocou posuvníka môžete meniť zobrazené údaje, daný posuvník zobrazí nové stĺpce matice"
      [matTooltipShowDelay]="1000"
      [matTooltipHideDelay]="200"
      [min]="0"
      [max]="this.similarityHeatmapService.getMaxPosition()"
      [step]="1"
      [discrete]="true"
      [showTickMarks]="true"
      class="horizontal-slider"
    >
      <input matSliderThumb (change)="this.updateSeries()" [(ngModel)]="this.x" #slider>
    </mat-slider>

  </div>
  <div class="container-horizontal">
    <apx-chart class="chart"
               [series]="chartOptions.series!"
               [chart]="chartOptions.chart!"
               [dataLabels]="chartOptions.dataLabels!"
               [plotOptions]="chartOptions.plotOptions!"
               [title]="chartOptions.title!"
    ></apx-chart>
    <div class="vertical-slider-wrapper" *ngIf="this.similarityHeatmapService.getMaxPosition() > 0">
      <mat-slider
        matTooltip="Pomocou posuvníka môžete meniť zobrazené údaje, daný posuvník zobrazí nové riadky matice"
        [matTooltipShowDelay]="1000"
        [matTooltipHideDelay]="200"
        [min]="0"
        [max]="this.similarityHeatmapService.getMaxPosition()"
        [step]="1"
        [discrete]="true"
        [showTickMarks]="true"
        class="vertical-slider">
        <input matSliderThumb (change)="this.updateSeries()" [(ngModel)]="this.y" #slider>
      </mat-slider>
    </div>
  </div>

</div>
