<div class="plag-case">
  <button mat-icon-button (click)="onDelete()">
    <mat-icon style="color: indianred">delete</mat-icon>
  </button>
  <p>{{ plagCaseMarking.first.start + ':' + plagCaseMarking.first.end + '-' + plagCaseMarking.second!.start + ':' + plagCaseMarking.second!.end }}</p>
  <button mat-icon-button (click)="onEdit()">
    <mat-icon>edit</mat-icon>
  </button>
</div>
