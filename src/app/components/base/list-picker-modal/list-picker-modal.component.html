<h2 mat-dialog-title>{{ this.title }}</h2>
<mat-dialog-content>
  <mat-action-list>
    <button mat-list-item *ngFor="let option of data.options" (click)="onSubmit(option.value)">
      {{ option.label }}
    </button>
  </mat-action-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="undefined" cdkFocusInitial>Zrušiť</button>
</mat-dialog-actions>
